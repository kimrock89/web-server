      <div class="sidebar-heading">
        사무자동화

      <!-- Nav Item -심사보고서 -->
      <li class="nav-item">
        <a href="simsabogo">
        <div class="nav-link collapsed" id="cor-r" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">

          <span>심사보고서 생성기</span>
        </div>
        </a>
      </li>

      <!-- Nav Item -Law Statistics -->

        <a href="law_statistics">

          <span>법안 통계</span>
        </div>
        </a>
      </li>

          <!-- Sidebar Toggle (Topbar) -->
          <!-- Topbar Search -->
          <!-- Topbar Navbar -->


        </nav>

            <h1 class="h3 mb-0 text-gray-800">심사보고서 생성기</h1>
          </div>

          <!-- Approach -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">대안반영폐기 또는 수정안반영폐기된 의안정보시스템 의안페이지 주소를 입력하세요</h6>
              <p>예시 : http://likms.assembly.go.kr/bill/billDetail.do?billId=PRC_R1W9K0Y8Z1D4F1P7L2N4C5G6R3Q0L9</p>
              <form method="POST" action="/simsabogomaking">
                <input class="inputbar" type="text" size="100" name="num">
                <button type="submit">입력</button>
              </form>
            </div>
            <div class="card-body">
              <p>
                {% autoescape false %}
                  {{num}}
                {% endautoescape %}
              </p>
            </div>
          </div>


        </div>
